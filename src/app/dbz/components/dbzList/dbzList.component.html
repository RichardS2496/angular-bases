<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex align-items-center justify-content-between"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>

      <span>{{ character.name }}</span> -
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button
      class="btn btn-danger ms-4 fw-bold"
      (click)="onDeleteCharacter(character.id)"
    >
      Delete
    </button>
  </li>
</ul>
